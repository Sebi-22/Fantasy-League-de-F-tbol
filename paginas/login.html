<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Fantasy League</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 22rem;">
    <h2 class="text-center text-success mb-3">Iniciar sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>

      <p class="mt-3 text-center mb-1">
        <a href="#" class="text-warning text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
          ¿Olvidaste tu contraseña?
        </a>
      </p>
      <p class="mt-2 text-center">¿No tenés cuenta?
        <a href="signup.html" class="text-success">Registrate</a>
      </p>
    </form>
  </div>

  <!-- 🔹 Modal de recuperación de contraseña -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-success">
        <div class="modal-header border-success">
          <h5 class="modal-title text-success" id="forgotPasswordModalLabel">Recuperar contraseña</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Ingresá tu correo electrónico y te ayudaremos a restablecer tu contraseña.</p>
          <input type="email" id="recoverEmail" class="form-control mb-3" placeholder="Correo electrónico" required>
          <div class="d-grid">
            <button class="btn btn-success" id="recoverBtn">Enviar enlace</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
