
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | Fantasy League</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 22rem; background: #0f3460; border: none;">
    <h2 class="text-center text-info mb-4">Registrarse</h2>
    
    <form id="formularioRegistro" novalidate>
      
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" minlength="3" maxlength="20">
        <small class="text-danger d-none" id="errorUsuario"></small>
      </div>

      <div class="mb-3">
        <label for="mail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="mail">
        <small class="text-danger d-none" id="errorEmail"></small>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" minlength="6">
        <small class="text-danger d-none" id="errorContrasena"></small>
      </div>

      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmar">
        <small class="text-danger d-none" id="errorConfirmar"></small>
      </div>

      <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
      
    </form>

    <p class="mt-3 text-center text-muted small">
      ¿Ya tenés cuenta? <a href="login.html" class="text-info">Iniciá sesión</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/signup.js"></script>
</body>
</html>
