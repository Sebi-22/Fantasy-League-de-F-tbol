<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Dashboard | Fantasy League</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-dark text-light">

  <!-- 🔝 NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold text-success" href="/index.html">
        <img src="assets/imagenes/Logo del juego de Fantasy League.png" alt="Fantasy League" class="logo-img me-2">
        Fantasy League
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/paginas/seleccion.html">Seleccionar jugadores</a></li>
          <li class="nav-item"><a class="nav-link" href="/paginas/equipo.html">Mi equipo</a></li>
          <li class="nav-item"><a class="nav-link" href="/paginas/ranking.html">Ranking</a></li>
          <li class="nav-item"><a class="nav-link" href="/paginas/perfil.html">Perfil</a></li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm ms-2">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🏟️ DASHBOARD -->
  <main class="container mt-5 pt-5 text-center">
    <h1 class="fw-bold text-success mb-3">Bienvenido, <span id="userName"></span> 👋</h1>
    <p class="lead text-light-50">Acá podés ver tu progreso, tus puntos y tu posición actual en el ranking.</p>

    <div class="row mt-5 g-4">
      <div class="col-md-4">
        <div class="card bg-dark border-success shadow h-100">
          <div class="card-body">
            <h5 class="card-title text-success">🏅 Puntos totales</h5>
            <p class="display-5 fw-bold" id="userPoints">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-dark border-success shadow h-100">
          <div class="card-body">
            <h5 class="card-title text-success">📈 Ranking actual</h5>
            <p class="display-5 fw-bold" id="userRank">-</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-dark border-success shadow h-100">
          <div class="card-body">
            <h5 class="card-title text-success">⚽ Jugadores activos</h5>
            <p class="display-5 fw-bold" id="activePlayers">0</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 👣 FOOTER -->
  <footer class="text-center py-4 bg-black mt-5">
    <p class="text-muted mb-0">© 2025 Fantasy League | Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/game.js"></script>
</body>
</html>
